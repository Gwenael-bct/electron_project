<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Space Shooter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="m-0">
    <div class="relative min-h-screen">
      <!-- Image de fond -->
      <img
        src="../assets/background.jpg"
        alt=""
        class="absolute inset-0 w-full h-full object-cover -z-10"
      />

      <!-- Overlay sombre pour lisibilité -->
      <div class="absolute inset-0 bg-black/40 -z-0"></div>

      <!-- Contenu centré -->
      <div class="absolute inset-0 flex flex-col items-center justify-center gap-6">
        <h1 class="text-white text-4xl font-bold drop-shadow-lg">
          Space Shooter
        </h1>

        <!-- Section "nouveau joueur" (affichée si aucun joueur enregistré) -->
        <div
          id="new-player-section"
          class="bg-black/60 border border-white/20 rounded-lg px-6 py-4 flex flex-col gap-3 w-80"
        >
          <p class="text-white text-center text-sm">
            Bienvenue ! Choisis un pseudo pour commencer :
          </p>
          <input
            id="username-input"
            type="text"
            placeholder="Ton pseudo"
            class="px-3 py-2 rounded bg-black/70 border border-white/30 text-white text-sm focus:outline-none focus:ring focus:ring-indigo-400"
          />
          <button
            id="play-button-new"
            class="mt-2 px-4 py-2 rounded bg-indigo-500 text-white font-bold text-sm disabled:bg-gray-500 disabled:cursor-not-allowed"
            disabled
          >
            Jouer
          </button>
        </div>

        <!-- Section "joueur existant" (affichée si un joueur est trouvé en local) -->
        <div
          id="existing-player-section"
          class="hidden bg-black/60 border border-white/20 rounded-lg px-6 py-4 flex flex-col gap-3 w-80"
        >
          <p id="welcome-text" class="text-white text-sm text-center">
            <!-- rempli en JS -->
          </p>
          <button
            id="play-button-existing"
            class="mt-2 px-4 py-2 rounded bg-green-500 text-white font-bold text-sm"
          >
            Continuer
          </button>
          <button
            id="reset-player"
            class="mt-1 px-4 py-1 rounded border border-red-400 text-red-400 text-xs"
          >
            Changer de joueur
          </button>
        </div>
      </div>
    </div>

    <script src="./home.js"></script>
  </body>
</html>
