<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Space Shooter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="m-0 font-sans text-white">
    <!-- Background -->
    <div class="fixed inset-0 -z-20">
      <img
        src="../assets/background.jpg"
        alt="Fond spatial"
        class="w-full h-full object-cover"
      />
    </div>
    <div
      class="fixed inset-0 bg-gradient-to-b from-black/70 via-black/50 to-black/80 -z-10 backdrop-blur-[2px]"
    ></div>

    <div
      class="relative min-h-screen flex flex-col items-center justify-center px-4 py-12"
    >
      <header
        class="w-full max-w-3xl text-center mb-10 bg-black/40 border border-white/10 rounded-2xl p-8 backdrop-blur-md shadow-2xl"
      >
        <p class="text-xs tracking-[0.4em] uppercase text-blue-300">
          Space Shooter
        </p>
        <h1
          class="mt-3 text-4xl md:text-5xl font-extrabold bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent drop-shadow-[0_0_25px_rgba(147,197,253,0.45)]"
        >
          Prépare ton escadron
        </h1>
        <p class="mt-4 text-gray-300 text-sm md:text-base max-w-2xl mx-auto">
          Débloque des vaisseaux légendaires, personnalise ton arsenal et pars
          défendre la galaxie.
        </p>
      </header>

      <div
        class="w-full max-w-3xl grid grid-cols-1 gap-6 items-start"
      >
        <!-- Nouveau joueur -->
        <section
          id="new-player-section"
          class="bg-black/50 border border-white/10 rounded-2xl p-6 flex flex-col gap-5 backdrop-blur-md shadow-[0_20px_50px_rgba(15,23,42,0.65)]"
        >
          <div>
            <p class="text-xs uppercase tracking-[0.3em] text-blue-400">
              Recrue
            </p>
            <h2 class="text-2xl font-semibold mt-1">Nouvelle mission</h2>
          </div>
          <p class="text-gray-300 text-sm">
            Choisis ton indicatif et rejoins la flotte intergalactique.
          </p>
          <input
            id="username-input"
            type="text"
            placeholder="Ton pseudo"
            class="px-4 py-3 rounded-xl bg-white/5 border border-white/10 text-white text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/60"
          />
          <button
            id="play-button-new"
            class="mt-2 px-4 py-3 rounded-xl bg-gradient-to-r from-blue-500 to-indigo-500 text-white font-bold text-sm tracking-wide hover:shadow-[0_10px_25px_rgba(59,130,246,0.4)] transition-all disabled:opacity-40 disabled:cursor-not-allowed"
            disabled
          >
            Lancer la campagne
          </button>
        </section>

        <!-- Joueur existant -->
        <section
          id="existing-player-section"
          class="hidden bg-black/50 border border-white/10 rounded-2xl p-6 flex flex-col gap-5 backdrop-blur-md shadow-[0_20px_50px_rgba(15,23,42,0.65)]"
        >
          <div>
            <p class="text-xs uppercase tracking-[0.3em] text-purple-400">
              Pilote confirmé
            </p>
            <h2 class="text-2xl font-semibold mt-1">Reprendre le combat</h2>
          </div>
          <p id="welcome-text" class="text-sm text-gray-300 text-left">
            <!-- rempli en JS -->
          </p>
          <button
            id="play-button-existing"
            class="px-4 py-3 rounded-xl bg-gradient-to-r from-green-500 to-emerald-500 text-white font-bold text-sm tracking-wide hover:shadow-[0_10px_25px_rgba(52,211,153,0.35)] transition-all"
          >
            Continuer la mission
          </button>
          <button
            id="reset-player"
            class="px-4 py-2 rounded-xl border border-red-400/60 text-red-300 text-xs font-semibold tracking-wide hover:bg-red-500/10 transition"
          >
            Changer de pilote
          </button>
        </section>
      </div>
    </div>

    <script src="./home.js"></script>
  </body>
</html>
