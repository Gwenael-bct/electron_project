<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Space Shooter – Boutique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./output.css" />
</head>

<body class="m-0 font-sans text-white">
  <!-- Background -->
  <div class="fixed inset-0 -z-20">
    <img src="../assets/background.jpg" alt="" class="w-full h-full object-cover" />
  </div>
  <!-- Overlay gradient -->
  <div class="fixed inset-0 bg-gradient-to-b from-black/70 via-black/50 to-black/80 -z-10 backdrop-blur-[2px]"></div>

  <!-- Main Container -->
  <div class="relative min-h-screen flex flex-col items-center py-10 px-4 gap-8">

    <!-- Header -->
    <header
      class="w-full max-w-6xl flex flex-col md:flex-row justify-between items-center gap-4 bg-black/40 backdrop-blur-md border border-white/10 rounded-2xl p-6 shadow-2xl">
      <div class="flex flex-col items-center md:items-start">
        <h1
          class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 drop-shadow-lg">
          ARMORY
        </h1>
        <p class="text-gray-400 text-sm tracking-widest uppercase">Upgrade Your Arsenal</p>
      </div>

      <div class="flex items-center gap-6">
        <div id="player-summary"
          class="text-xl font-mono text-yellow-400 bg-black/60 rounded-lg px-6 py-3 border border-yellow-500/30 shadow-[0_0_15px_rgba(234,179,8,0.2)]">
          <!-- rempli en JS -->
        </div>
        <button id="back-to-levels"
          class="px-6 py-3 rounded-lg bg-white/10 hover:bg-white/20 border border-white/10 transition-all duration-300 hover:scale-105 hover:shadow-[0_0_20px_rgba(255,255,255,0.1)]">
          <span class="text-gray-200 font-bold">RETOUR</span>
        </button>
      </div>
    </header>

    <!-- Section Caractéristiques -->
    <section class="w-full max-w-6xl">
      <div class="flex items-center gap-4 mb-6">
        <div class="h-px flex-1 bg-gradient-to-r from-transparent via-blue-500/50 to-transparent"></div>
        <h2
          class="text-2xl font-bold text-blue-300 uppercase tracking-wider drop-shadow-[0_0_10px_rgba(59,130,246,0.5)]">
          Statistiques
        </h2>
        <div class="h-px flex-1 bg-gradient-to-r from-transparent via-blue-500/50 to-transparent"></div>
      </div>

      <div id="characteristics-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- cartes de caractéristiques générées en JS -->
      </div>
    </section>

    <!-- Section Patterns de Missiles -->
    <section class="w-full max-w-6xl">
      <div class="flex items-center gap-4 mb-6">
        <div class="h-px flex-1 bg-gradient-to-r from-transparent via-purple-500/50 to-transparent"></div>
        <h2
          class="text-2xl font-bold text-purple-300 uppercase tracking-wider drop-shadow-[0_0_10px_rgba(168,85,247,0.5)]">
          Systèmes d'Armement
        </h2>
        <div class="h-px flex-1 bg-gradient-to-r from-transparent via-purple-500/50 to-transparent"></div>
      </div>

      <div id="missile-patterns-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- cartes de patterns générées en JS -->
      </div>
    </section>

    <!-- Liste des vaisseaux -->
    <section class="w-full max-w-6xl">
      <div class="flex items-center gap-4 mb-6">
        <div class="h-px flex-1 bg-gradient-to-r from-transparent via-green-500/50 to-transparent"></div>
        <h2
          class="text-2xl font-bold text-green-300 uppercase tracking-wider drop-shadow-[0_0_10px_rgba(34,197,94,0.5)]">
          Hangar Spatial
        </h2>
        <div class="h-px flex-1 bg-gradient-to-r from-transparent via-green-500/50 to-transparent"></div>
      </div>

      <div id="ships-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- cartes de vaisseaux générées en JS -->
      </div>
    </section>
  </div>

  <script src="./store.js"></script>
</body>

</html>
